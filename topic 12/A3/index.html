<html>
<head>
<title>Arrays!!!</title>
<script type="text/javascript">
var students = new Array("emp1", "emp2", "emp3", "emp4", "emp5", "emp6", "emp7", "emp8", "emp9", "emp10");
Array.prototype.displayItems=function(){
for (i=0;i<10;i=i+2){
document.write(this[i] + "<br />");
}
}
students.displayItems();
</script>
</head>
<body>
</body>
</html>
